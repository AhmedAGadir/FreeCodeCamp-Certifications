<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">       
	<meta http-equiv="x-ua-compatible" content="ie=edge">        
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<!-- 2 themes - style-light and style-dark -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- background -->
	<canvas>
		<!-- fallback content -->
		<p>your browser does not support HTML5 canvas.</p>
	</canvas>

	<!-- theme changer -->
	<div class="theme-changer" title="Try a different theme">
		<button class="dark" id='darkon'></button>
		<button class="light" id='darkon'></button>
	</div>

	<!-- form -->
	<div class="form-container">
		<h1 id="title">Survey Form</h1>

		<p id="description">Let us know how we can improve freeCodeCamp <span class="emoji">üë®‚Äçüíª</span></p>
		<p class="abbreviated">(<abbr title="required">*</abbr> - indicates a required field)</p>

		<form action='#' method='POST' id="survey-form">
			<!-- the id attribute in the label tag is unneccessary and is just confusing. the only things that are neccessary are:
			1) a for attribute in the label tag with a corresponding id attribute in the input tag
			2) a type attribute in the input tag
			3) a name attribute in the input tag (which will be sent to the server) 
			.....
			the id attribute in the label tag is only there to fulfill the freecodecamp criteria for this challenge-->
			<div>
				<label for="name" id="name-label"><abbr title="required">*</abbr>Name:</label>
				<input type="text" id="name" name="user_name" placeholder="Enter your name" required>
			</div>
			<div>
				<label for="mail" id="email-label"><abbr title"required">*</abbr>Email:</label>
				<input type="email" id="mail" name="user_mail" placeholder="Enter your email address" required>
			</div>
			<div>
				<label for="number" id="number-label"><abbr title="required">*</abbr>Age:</label>
				<input type="number" id="number" name="user_age" placeholder="Enter your age" required min="1" max="110">
			</div>
			<div>
				<label for="dropdown">Which option best describes your current role?</label>
				<select id='dropdown' name="user_occupation">
					<option disabled>Select an option</option>
					<option>Student</option>
					<option>Full-time Job</option>
					<option>Full-time Learner</option>
					<option>Prefer not to say</option>
					<option>Other</option>
				</select>
			</div>
			<fieldset>
				<legend><abbr title"required">*</abbr>How likely is it that you would recommend freeCodeCamp to a friend?</legend>
				<ul>
					<li>
						<input type="radio" checked id="definitely" name="user_recommendation" value="definitely">
						<label for="definitely" required>Definitely</label>
					</li>
					<li>
						<input type="radio" id="maybe" name="user_recommendation" value="maybe">
						<label for="maybe" required>Maybe</label>
					</li>
					<li>
						<input type="radio" id="not_sure" name="user_recommendation" value="not_sure">
						<label for="not_sure" required>Not sure</label>
					</li>
				</ul>
			</fieldset>
			<div>
				<label for="favourite">What do you like most in FCC?</label>
				<select id='favourite' name="user_favorite">
					<option disabled>Select an option</option>
					<option>Challenges</option>
					<option>Projects</option>
					<option>Communities</option>
					<option>Open source</option>
				</select>
			</div>
			<fieldset>
				<legend>Things that should be improved in the future (Check all that apply)</legend>
				<ul>
					<li>
						<input type="checkbox" id="front_end_projects" name="user_improvements" value="front_end_projects">
						<label for="front_end_projects">Front-end Projects</label>
					</li>
					<li>
						<input type="checkbox" id="" name="user_improvements" value="back_end_projects">
						<label for="">Back-end Projects</label>
					</li>
					<li>
						<input type="checkbox" id="back_end_projects" name="user_improvements" value="data_visualization">
						<label for="back_end_projects">Data Visualization</label>
					</li>
					<li>
						<input type="checkbox" id="challenges" name="user_improvements" value="challenges">
						<label for="challenges">Challenges</label>
					</li>
					<li>
						<input type="checkbox" id="open_source_community" name="user_improvements" value="open_source_community">
						<label for="open_source_community">Open Source Community</label>
					</li>
					<li>
						<input type="checkbox" id="gitter_help_rooms" name="user_improvements" value="gitter_help_rooms">
						<label for="gitter_help_rooms">Gitter help rooms</label>
					</li>
					<li>
						<input type="checkbox" id="videos" name="user_improvements" value="videos">
						<label for="videos">Videos</label>
					</li>
					<li>
						<input type="checkbox" id="wiki" name="user_improvements" value="wiki">
						<label for="wiki">Wiki</label>
					</li>
					<li>
						<input type="checkbox" id="forum" name="user_improvements" value="forum">
						<label for="forum">Forum</label>
					</li>
					<li>
						<input type="checkbox" id="additional_courses" name="user_improvements" value="additional_courses">
						<label for="additional_courses">Additional Courses</label>
					</li>
					<li>
						<input type="checkbox" id="city_meetups" name="user_improvements" value="city_meetups">
						<label for="city_meetups">City Meetups</label>
					</li>
				</ul>
			</fieldset>
			<div>
				<label for="comments">Any comments or suggestions</label>
				<textarea id="comments" name="user_comments" placeholder="Enter your comments here..." rows="3"></textarea>
			</div>
			<!-- the id =submit on the button is unneccesassary  -->
			<button type="submit" id="submit">Submit</button>
		</form>
		
	</div>


	<a href="https://github.com/AhmedAGadir" target="_blank"><img src="github-logo.png"></a>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
